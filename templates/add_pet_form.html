{% extends 'index.html' %}

{% block title %}Add a Pet{% endblock %}

{% block content %}

    <h1>Add a Pet</h1>

    <div class="container">
        <form id="add-form" action="/add" method="POST">
            <div class="row row-cols-sm-1 row-cols-md-2">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                    <div class="col">
                        {{ field.label }}
                        {{ field(class_="form-control") }}
                    </div>
                {% endfor %}
            </div>
            <button class="btn-lg btn-secondary" type="submit">Add</button>
        </form>
    </div>

    <div class="buttons">
        <a href="/" class="btn-lg btn-secondary">Cancel</a>
    </div>

{% endblock %}
